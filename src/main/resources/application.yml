server:
  port: 9090
spring:
  datasource:
    initialization-mode: always
    sql:
      init:
        mode: always
    url: jdbc:postgresql://localhost:5432/task_manager
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true